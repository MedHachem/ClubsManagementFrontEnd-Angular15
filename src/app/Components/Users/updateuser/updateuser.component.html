
          
    <div class="mt-5 ml-10 ">
      
        <div class="md:grid md:grid-cols-5 md:gap-6">
          <div class="md:col-span-1">
            <div class="px-4 sm:px-0">
              <p class="mt-1 text-sm text-gray-600">Use a permanent basic informations where you can receive updates.</p>
              <div class="card card-compact w-64 mt-5 py-5">
                <figure><img src="assets/images/new.svg" /></figure>
              </div>
            </div>
            
          </div>
          <div class="mt-5 md:col-span-4   shadow-sm rounded-md">
            <h1>Update User details:</h1>
            <form (ngSubmit)="onSubmit()">
                <div class="overflow-hidden shadow sm:rounded-md">
                    <div class="bg-white px-4 py-5 sm:p-6  shadow-xl">
                      <div class="grid grid-cols-6 gap-6">
                        <div class="form-group col-span-6 sm:col-span-3">
                            <label for="user-name" class="block text-sm font-lg text-gray-700">Username</label>                     
                            <input type="text" name="username" [(ngModel)]="user.username"
                            placeholder="Enter user name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                        </div>
                        <div class="form-group col-span-6 sm:col-span-3">
                          <label for="first-name" class="block text-sm font-lg text-gray-700">First name</label>
                          <input type="email" name="email" [(ngModel)]="user.firstname"
                          placeholder="Enter user first" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>                    </div>
            
                        <div class=" form-group col-span-6 sm:col-span-3">
                          <label for="last-name" class="block text-sm font-lg text-gray-700">Last name</label>
                          <input type="email" name="email" [(ngModel)]="user.lastname"
                          placeholder="Enter user last" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>                    </div>
                        <div class="form-group col-span-6 sm:col-span-3">
                          <label for="first-name" class="block text-sm font-lg text-gray-700">Email address</label>
                          <input type="email" name="email" [(ngModel)]="user.email"
                          placeholder="Enter user email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>                    </div>
            
                        <div class=" form-group col-span-6 sm:col-span-3">
                          <label for="last-name" class="block text-sm font-lg text-gray-700">Password</label>
                          <input type="password" name="password" [(ngModel)]="user.password"
                          placeholder="Enter userpassword" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>                    </div>
            
                          
            
                    
                       
                         
                              <div class="w-1/2 flex items-center pl-4  dark:border-gray-700">
                                <input id="bordered-radio-1" type="radio" value="true" [(ngModel)]="user.enabled"  name="bordered-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="bordered-radio-1" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">enabled user</label>
                                <div class="w-1/2 flex items-center pl-4  dark:border-gray-700">
                                  <input checked id="bordered-radio-2" type="radio"value="false" [(ngModel)]="user.enabled" name="bordered-radio" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                  <label for="bordered-radio-2" class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">disabled user</label>
                              </div>
                            </div>
                        
                           
            
                       
                     
            
                    
                      </div>
                      
                     
            
                
            
            
                 
            
                  
            
                 
            
            
            
             
            
                    </div>
                    
                                  
                 
            
            
                 
                  </div>
                
            
                <button type="submit" class="btn btn-success">Update now</button>
              </form>
          </div>
        </div>
      </div>
